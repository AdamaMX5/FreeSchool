version: '3.8'

services:
  db:
    image: postgres:15
    container_name: freeschool_db
    environment:
      POSTGRES_USER: freeschool
      POSTGRES_PASSWORD: sicher123
      POSTGRES_DB: freeschool
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freeschool"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"  # Wichtig: Port-Mapping hinzuf√ºgen
    environment:
      DATABASE_URL: "postgresql://freeschool:sicher123@db:5432/freeschool"
    depends_on:
      db:
        condition: service_healthy

